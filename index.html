<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>ReciPad</title>
        <link rel="stylesheet" href='assets/reset.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href='assets/style.css'>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="banner">
            <span style='color: green'>Reci</span><span style='color:greenyellow'>Pad</span>
        </div>
        <div id="container" class="container col m8 offset-m2">
            <div id='description'>ReciPad can look up a recipe for you, and then adds the ingredients to a master shopping list so you never have to waste time at the grocery store trying to remember what you need!</div>
            <div id='searchBar' class='input-field col m6'>
                <input placeholder="Placeholder" id="searchBar" type="text" class="validate">
                <label id="searchBarLabel" for="searchBar">Search for a recipe:</label>    
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Search
                    <i class="material-icons right"></i>
            </button>
            <div id='confirmation-section' class='row'>
                <div id='confirmRx' class='col m6'>Add ingredients to your shopping list?</div>
                <div id='saveButton'>
                        <a class="waves-effect waves-light btn">Add Recipe</a>
                </div>
            </div>
            <div id='search-output'>
                <div class='row'></div>
                <div id='pharmacy-list' class = 'col m6'></div>
                <div id='pharmacy-map' class = 'col m6'></div>
            </div>
        </div>
    </body>
